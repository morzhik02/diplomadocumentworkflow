<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Запросить документ</title>
    <!-- CSS only -->
    <link th:href="@{'https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css'}" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script th:src="@{'https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js'}" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-6 offset-3">
                <form th:action="@{'/adddoc'}" method="post">
                    <div class="form-group">
                        <label class="form-label">
                            Тип:
                        </label>
                        <select class="form-select" th:type="text" name="doc_name">
                            <option>Заявление</option>
                            <option>Справка</option>
                            <option>Подать документы</option>
                        </select>
                        <!--<input th:type="text" class="form-control" name="doc_name">-->
                    </div>
                    <div class="form-group">
                        <label class="form-label">
                            ID студента:
                        </label>
                        <input th:type="text" class="form-control" name="stud_id">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-success">Отправить</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-12">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Тип</th>
                        <th>Номер обращения</th>
                        <th>ID студента</th>
                        <th>Ответсвенный</th>
                        <th>Статус</th>
                        <th>Детали</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!--/*@thymesVar id="docs" type="java.util.ArrayList<iitu.diploma.documentworkflow.db.Document>"*/-->
                    <tr th:each="doc : ${docs}">
                        <td th:text="${doc.id}"></td>
                        <td th:text="${doc.docType}"></td>
                        <td th:text="${doc.num}"></td>
                        <td th:text="${doc.stud_id}"></td>
                        <td th:text="${doc.owner_id}"></td>
                        <td th:text="${doc.status}"></td>
                        <td><a th:href="@{'/details/' + ${doc.id}}" class="btn btn-info btn-sm">Подробнее</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
