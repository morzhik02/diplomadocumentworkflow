<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- CSS only -->
    <link th:href="@{'https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css'}" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script th:src="@{'https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js'}" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <title>Обращение</title>
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-6 offset-3">
                <form th:action="@{'/savedoc'}" method="post">
                    <!--/*@thymesVar id="document" type="iitu.diploma.documentworkflow.entities.Documents"*/-->
                    <input type="hidden" name="docId" th:value="${document.id}">
                    <div class="form-group">
                        <label class="form-label">
                            Тип:
                        </label>
                        <input th:type="text" class="form-control" name="docName" th:value="${document!=null ? document.docType : ''}" readonly>
                    </div>
                    <div class="form-group">
                        <label class="form-label">
                            ID Студента:
                        </label>
                        <input th:type="text" class="form-control" name="studId" th:value="${document!=null ? document.studId: 0}" readonly>
                    </div>
                    <div class="form-group">
                        <label class="form-label">
                            Статус:
                        </label>
                        <select class="form-select" name="status" th:value="${document.status}">
                            <option>В работе</option>
                            <option>Закрыто</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary">Сохранить</button>
                        <!-- Button trigger modal -->
                        <button type="button" class="btn btn-danger ml-2" data-bs-toggle="modal" data-bs-target="#deleteModal">
                            Удалить
                        </button>
                    </div>
                </form>


                <!-- Modal -->
                <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <form class="form-group" th:action="${'/deletedoc'}" method="post">
                            <!--/*@thymesVar id="document" type="iitu.diploma.documentworkflow.entities.Documents"*/-->
                            <input type="hidden" name="docId" th:value="${document.id}">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="deleteModalLabel"></h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <h5>Вы уверены?</h5>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                                    <button class="btn btn-danger">Да, удалить</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
