<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec = "http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <!-- CSS only -->
    <link th:href="@{'https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css'}" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script th:src="@{'https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js'}" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <title>Обращение</title>
</head>
<body>
<div class="container-fluid">
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="http://localhost:8080/doc" sec:authorize="isAuthenticated()">Add Doc</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="http://localhost:8080/main">Home</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <!--/*@thymesVar id="firstName" type="iitu.diploma.documentworkflow.entities.Users"*/-->
                        <!--/*@thymesVar id="currentUser" type="iitu.diploma.documentworkflow.entities.Users"*/-->
                        <a class="nav-link" href="http://localhost:8080/profile" th:text="${currentUser.firstName}"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="http://localhost:8080/doclist" sec:authorize="hasAnyRole('ROLE_EMPLOYEE', 'ROLE_ADMIN')">List</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAnonymous()">
                        <a class="nav-link" href="http://localhost:8080/login" >Login</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link" href="JavaScript:void(0)" onclick="document.getElementById('logoutFormId').submit()">Logout</a>
                    </li>
                    <form th:action="@{'/logout'}" method="post" id="logoutFormId" sec:authorize="isAuthenticated()">

                    </form>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Dropdown
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
</div>
    <div class="container">
        <div class="row mt-5">
            <div class="col-6 offset-3">
                <form th:action="@{'/savedoc'}" method="post" sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_EMPLOYEE')">
                    <!--/*@thymesVar id="document" type="iitu.diploma.documentworkflow.entities.Documents"*/-->
                    <input type="hidden" name="docId" th:value="${document.id}">
                    <div class="form-group">
                        <label class="form-label">
                            Тип:
                        </label>
                        <input th:type="text" class="form-control" name="docName" th:value="${document!=null ? document.docType : ''}" readonly>
                    </div>
                    <div class="form-group">
                        <label class="form-label">
                            ID Студента:
                        </label>
                        <input th:type="text" class="form-control" name="studLogin" th:value="${document!=null ? document.studLogin: 0}" readonly>
                    </div>
                    <div class="form-group">
                        <label class="form-label">
                            Статус:
                        </label>
                        <select class="form-select" name="status" th:value="${document.status}">
                            <option>В работе</option>
                            <option>Закрыто</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary" sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_EMPLOYEE')">Сохранить</button>
                        <!-- Button trigger modal -->
                        <button type="button" class="btn btn-danger ml-2" data-bs-toggle="modal" data-bs-target="#deleteModal" sec:authorize="hasRole('ROLE_ADMIN')">
                            Удалить
                        </button>
                    </div>
                </form>


                <!-- Modal -->
                <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <form class="form-group" th:action="${'/deletedoc'}" method="post">
                            <!--/*@thymesVar id="document" type="iitu.diploma.documentworkflow.entities.Documents"*/-->
                            <input type="hidden" name="docId" th:value="${document.id}">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="deleteModalLabel"></h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <h5>Вы уверены?</h5>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                                    <button class="btn btn-danger">Да, удалить</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
