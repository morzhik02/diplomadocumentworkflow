<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- CSS only -->
    <link th:href="@{'https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css'}" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script th:src="@{'https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js'}" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <title>Обращение</title>
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-6 offset-3">
                <form th:action="@{'/savedoc'}" method="post">
                    <div class="form-group">
                        <label class="form-label">
                            Тип:
                        </label>
                        <!--/*@thymesVar id="document" type="iitu.diploma.documentworkflow.db.Document"*/-->
                        <input th:type="text" class="form-control" name="doc_name" th:value="${document!=null ? document.docType : ''}" readonly>
                    </div>
                    <div class="form-group">
                        <label class="form-label">
                            ID Студента:
                        </label>
                        <!--/*@thymesVar id="document" type="iitu.diploma.documentworkflow.db.Document"*/-->
                        <input th:type="text" class="form-control" name="stud_id" th:value="${document!=null ? document.stud_id: 0}" readonly>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary">Сохранить</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
